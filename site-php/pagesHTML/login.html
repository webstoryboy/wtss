<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP</title>

    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/var.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1><a href="index.html">PHP</a></h1>
            <nav>
                <h2 class="screen_out">메인 메뉴</h2>
                <ul>
                    <li aria-haspopup="true"><a href="start.html">시작하기</a></li>
                    <li><a href="#">기술</a></li>
                    <li><a href="#">블로그</a></li>
                    <li><a href="#">로그인</a></li>
                    <li><a href="notice.html">게시판</a></li>
                </ul>
            </nav>
            <div class="member">
                <strong class="screen_out">회원 정보 영역</strong>
                <a href="#">로그인</a>
                <a href="join.html">회원가입</a>
            </div>
        </header>
        <main>
            <section id="mainContent" class="gray">
                <h2 class="screen_out">로그인 컨텐츠</h2>
                <article class="content-article">
                    <div class="login-form">
                        <h2>로그인</h2>
                        <form action="/" method="POST">
                            <fieldset>
                                <legend class="screen_out">로그인 입력폼</legend>
                                <div class="login-box">
                                    <div>
                                        <label for="youEmail">이메일</label>
                                        <input type="text" name="youEmail" id="youEmail" class="input_write" placeholder="sample@naver.com" autocomplete="off" autofocus>
                                    </div>
                                    <div>
                                        <label for="youPass">비밀번호</label>
                                        <input type="password" name="youPass" id="youPass" class="input_write" placeholder="********" autocomplete="off">
                                    </div> 
                                    <div class="info">
                                        <ul class="list">
                                            <li>새로오신 분들은 회원가입을 먼저 해주세요!<a href="/join/policies" class="link_info">회원 가입</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </fieldset>
                            <button id="btn_submit" type="submit" class="login_btn">로그인</button>
                        </form>
                    </div>
                </article>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
    
</body>
</html>
