<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Effect</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'NEXONLv1Gothic';
            font-weight: 300;
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF Light.woff') format('woff');
            font-style: normal;
        }
        @font-face {
            font-family: 'NEXONLv1Gothic';
            font-weight: 400;
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-style: normal;
        }
        * {
            margin: 0; padding: 0;
        }
        body {
            background: #222;
            color: #fff;
            font-family: 'NEXONLv1Gothic';
            font-weight: 400;
            position: relative;
            height: 100vh;
            background-image: url(../assets/img/bg13.jpg);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        body::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(8, 31, 36, 0.9);
            z-index: -1;
        }

        /* info */
        .info {
            color: #fff;
            font-family: "NEXONLv1Gothic";
            padding: 20px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .info.right {
            left: auto;
            right: 0px;
            top: 0px;
        }
        .info h1 {
            font-weight: 300;
            font-size: 20px;
            line-height: 1.6;
            border-bottom: 1px dashed #fff;
            display: inline-block;
            margin-bottom: 10px;
        }
        .info h1 a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
        }
        .info p {
            font-weight: 300;
            font-size: 16px;
        }
        .info li {
            list-style: none;
            display: inline;
        }
        .info li a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            border: 1px dashed #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            line-height: 21px;
            text-align: center;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .info li.active a {
            background: #fff;
            color: #000;
        }
        .info.left {
            top: auto;
            right: 0px;
            bottom: 0px;
        }
        .info.left li {
            display: block;
            font-size: 14px;
            line-height: 1.6;
            font-weight: 300;
        }

        /* slider */
        .slider-wrap {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slider-img img {
            width: 100%;
        }
        .slider-img {
            width: 600px;
            height: 360px;
            overflow: hidden;
            margin: 10px;
        }
        .slider-inner {
            position: relative;
            width: 600px;
            height: 2160px;
            overflow: hidden;
        }
        .slider-inner .slider {
            float: left;
            width: 600px;
            height: 360px;
            position: relative;
        }
        .slider-inner .slider::before {
            position: absolute;
            left: 5px; top: 5px;
            background: rgba(0,0,0,.4);
            color: #fff;
            padding: 5px 10px 3px;
            font-family: "NEXONLv1Gothic";
        }
        .slider-inner .slider:nth-child(1)::before {content: "이미지1";}
        .slider-inner .slider:nth-child(2)::before {content: "이미지2";}
        .slider-inner .slider:nth-child(3)::before {content: "이미지3";}
        .slider-inner .slider:nth-child(4)::before {content: "이미지4";}
        .slider-inner .slider:nth-child(5)::before {content: "이미지5";}
        .slider-inner .slider:nth-child(1){z-index: 5;}
        .slider-inner .slider:nth-child(2){z-index: 4;}
        .slider-inner .slider:nth-child(3){z-index: 3;}
        .slider-inner .slider:nth-child(4){z-index: 2;}
        .slider-inner .slider:nth-child(5){z-index: 1;}
    </style>
</head>
<body>
    <!-- main -->
    <main>
        <div class="slider-wrap">
            <div class="slider-img slider-img1">
                <div class="slider-inner slider-inner1">
                    <div class="slider slider1"><img src="../assets/img/bg11.jpg" alt="이미지1"></div>
                    <div class="slider slider1"><img src="../assets/img/bg12.jpg" alt="이미지2"></div>
                    <div class="slider slider1"><img src="../assets/img/bg13.jpg" alt="이미지3"></div>
                    <div class="slider slider1"><img src="../assets/img/bg14.jpg" alt="이미지4"></div>
                    <div class="slider slider1"><img src="../assets/img/bg15.jpg" alt="이미지5"></div>
                </div>
            </div>
            <div class="slider-img slider-img2">
                <div class="slider-inner slider-inner2">
                    <div class="slider slider2"><img src="../assets/img/bg11.jpg" alt="이미지1"></div>
                    <div class="slider slider2"><img src="../assets/img/bg12.jpg" alt="이미지2"></div>
                    <div class="slider slider2"><img src="../assets/img/bg13.jpg" alt="이미지3"></div>
                    <div class="slider slider2"><img src="../assets/img/bg14.jpg" alt="이미지4"></div>
                    <div class="slider slider2"><img src="../assets/img/bg15.jpg" alt="이미지5"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- //main -->

    <!-- info -->
    <div class="info">
        <h1><a href="index.html">Slider Effect04 - Javascript</a></h1>
        <p>이미지 슬라이드 - 위로 움직이기</p>
    </div>

    <div class="info right">
        <ul>
            <li><a href="javascriptSE01.html">1</a></li>
            <li><a href="javascriptSE02.html">2</a></li>
            <li><a href="javascriptSE03.html">3</a></li>
            <li class="active"><a href="javascriptSE04.html">4</a></li>
            <li><a href="javascriptSE05.html">5</a></li>
            <li><a href="javascriptSE06.html">6</a></li>
            <li><a href="javascriptSE07.html">7</a></li>
            <li><a href="javascriptSE08.html">8</a></li>
        </ul>
        <ul>
            <li><a href="jquerySE01.html">1</a></li>
            <li><a href="jquerySE02.html">2</a></li>
            <li><a href="jquerySE03.html">3</a></li>
            <li><a href="jquerySE04.html">4</a></li>
            <li><a href="jquerySE05.html">5</a></li>
            <li><a href="jquerySE06.html">6</a></li>
            <li><a href="jquerySE07.html">7</a></li>
            <li><a href="jquerySE08.html">8</a></li>
        </ul>
    </div>
    <!-- //info -->

    <!-- script -->
    <script>
        //sample1
        const sliderImg1 = document.querySelector(".slider-img1");
        const sliderInner1 = document.querySelector(".slider-inner1");
        const slider1 = document.querySelector(".slider1");

        let currentIndex1 = 0;
        let sliderHeight1 = slider1.offsetHeight;
            
        sliderInner1.style.transition = "all 0.3s";
        sliderInner1.style.top = "0px";

        setInterval(() => {
            currentIndex1 < 4 ? currentIndex1++ : currentIndex1 = 0;
            let sliderPosition = currentIndex1 * -sliderHeight1 + "px";

            sliderInner1.style.transition = "all 0.3s";
            sliderInner1.style.top = sliderPosition;
        }, 3000);
        

        //sample2
        const sliderImg2 = document.querySelector(".slider-img2");
        const sliderInner2 = document.querySelector(".slider-inner2");
        const slider2 = document.querySelector(".slider2");
        
        let currentIndex2 = 0;
        let sliderHeight2 = slider2.offsetHeight;
        let sliderCount = document.querySelectorAll(".slider2").length;

        let sliderClone = sliderInner2.firstElementChild.cloneNode(true);
        sliderInner2.appendChild(sliderClone);

        setInterval(() => {
            currentIndex2++; 
            sliderInner2.style.transition = "all 0.3s";
            sliderInner2.style.transform = "translateY("+ -sliderHeight2 * currentIndex2 +"px)";

            if( currentIndex2 == sliderCount){
                setTimeout(() => {
                    sliderInner2.style.transition = "0s";
                    sliderInner2.style.transform = "translateY(0)";
                }, 300);
                currentIndex2 = 0;
            }
        }, 3000);
        
    </script>
</body>
</html>
