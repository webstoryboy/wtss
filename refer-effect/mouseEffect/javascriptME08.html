        /* mouseCont */

            justify-content: center;

            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'NEXONLv1Gothic';

        .mouseCont p {

            line-height: 2;
            font-weight: 300;
        }

            font-weight: 400;
        }
        .mouseCont em {
            font-style: normal;
            border-bottom: 0.2vw dashed orange;

        }
        .cursor {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(17, 69, 128, 0.9);
            border-radius: 50%;
            overflow: hidden;
            z-index: -1;
        }
        .box-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            height: 100vh;
        }
        .box-item {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(4, 50px);

        .box-item .item {
            background-color: rgba(255, 255, 255, 0.3);

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        document.addEventListener("mousemove", (e) => {	
	        const item = document.querySelectorAll(".item");

            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            item.forEach(item => {
                // const itemX = item.offsetLeft + 20;
                // const itemY = item.offsetTop + 20;
                // const diffX = mouseX - itemX;
                // const diffY = mouseY - itemY;
                // const radians = Math.atan2(diffY, diffX);
                // const angle = radians * 180 / Math.PI;

                // item.style.transform = "rotate("+ angle +"deg)";

                const itemX = item.offsetLeft - mouseX;
                const itemY = item.offsetTop - mouseY;
                const dist = Math.sqrt(itemX * itemX + itemY * itemY);
                const score = Math.exp(dist * -0.003);

                item.style.transform = `scale(${score})`;
            });

            //커서
            const cursor = document.querySelector(".cursor");
            gsap.to( cursor, { duration: 0.3, left: mouseX - 20, top: mouseY - 20 });

            //출력
            document.querySelector(".pageX").textContent = e.pageX;
            document.querySelector(".pageY").textContent = e.pageY;
        });
        
    </script>
