        .bg {

            left: 0;
            top: 0;
            width: 100%;

        /* mouseCont */

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'NEXONLv1Gothic';
            position: relative;
            z-index: 2;
            /* cursor: none; */
        }
        .mouseCont p {
            font-size: 2.5vw;
            line-height: 2;
            font-weight: 300;
        }
        .mouseCont p:last-child {

            font-weight: normal;
            font-weight: 400;
        }
        .mouseCont em {
            font-style: normal;

        }
        .box-item {

            left: 0; top: 0;

            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 1;
        }
        .box-item .item {
            flex: 0 0 10%;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        $(window).mousemove(function(e){
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            $(".item").each(function(index, ele){
                const sqrX = $(this).offset().left + 20;
                const sqrY = $(this).offset().top + 20;
                const diffX = mouseX - sqrX;
                const diffY = mouseY - sqrY;
                const radians = Math.atan2(diffY, diffX);
                const angle = radians * 180 / Math.PI;
                
                $(this).css({"transform" : "rotate("+angle+"deg)"})
            })
        });
    </script>
