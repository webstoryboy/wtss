<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find()를 이용한 CSS 속성 검색하기</title>

    <style>
        @font-face {
            font-family: 'GyeonggiBatang';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/GyeonggiBatang.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
        }
        body {
            background-image: url(img/search_bg.jpg);
            background-size: cover;
            background-position: center bottom;
            background-attachment: fixed;
        }
        .girl {
            width: 250px;
            position: fixed;
            bottom: -60px;
            right: 5%;
        }
        .dog {
            width: 150px;
            position: fixed;
            bottom: -40px;
            left: 5%;
        }
        .board {
            margin: 5vw 10vw 10vw 10vw;
            width: 80vw;
            background-color: #f1f3f6;
            border: 2px solid #000;
            padding: 3%;
            text-align: center;
            box-sizing: border-box;
        }
        .board h1 {
            font-family: 'TmonMonsori';
            color: #223547;
            font-size: 60px;   
            margin-top: 10px; 
            margin-bottom: 20px;
        }
        .board span {
            font-family: 'GyeonggiBatang';
            color: #223547;
            font-size: 20px;
        }
        .board .search label {
            font-family: 'GyeonggiBatang';
            background-color: #bfe6fe;
            font-size: 26px;
            padding: 10px 30px;
            border: 1px solid #000;
            border-radius: 40px;
            display: none;
        }
        .board .search input {
            font-family: 'GyeonggiBatang';
            font-size: 24px;
            border: 1px solid #000;
            padding: 10px 10px 10px 30px;
            border-radius: 40px;
            outline: none;
        }
        .board .list {
            text-align: left;
            margin-top: 40px;
        }
        .board .list ul li {
            font-family: 'GyeonggiBatang';
            line-height: 1.6;
            list-style: none;
            background-color: #bdd6e6;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .board .list ul li.hide {
            display: none;
        }

        @media (max-width: 800px){
            .board {
                width: 92vw;
                padding: 6% 3% 3% 3%;
                margin: 4vw;
            }
            .board h1 {
                font-size: 30px;
                margin-top: 5px; 
            }
            .board span {
                font-size: 12px;
            }
            .board .search input {
                width: 100%;
                box-sizing: border-box;
                font-size: 16px;
                padding: 10px 10px 10px 20px;
            }   
            .board .list {
                margin-top: 20px;
            }
            .girl {
                width: 200px;
            }
            .dog {
                width: 100px;
            }
            
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="board">
            <span>CSS 속성을 검색하면 설명 보여주기!</span>
            <h1>CSS 속성 검색하기</h1>
            <div class="search">
                <label for="search-box">검색하기</label>
                <input id="search-box" type="text">
            </div>
            <div class="list">
               
            </div>
        </div>
        <div class="girl">
            <img src="img/search_girl.png" alt="">
        </div>
        <div class="dog">
            <img src="img/search_dog.png" alt="">
        </div>
    </div>

    <script>
        const cssProp = [
            {name: "a", desc: "백그라운드 속성을 일괄적으로 설정합니다.1"},
            {name: "background", desc: "background백그라운드 속성을 일괄적으로 설정합니다.2"},
            {name: "background-color", desc: "background백그라운드 속성을 일괄적으로 설정합니다.3"},
            {name: "d", desc: "백그라운드 속성을 일괄적으로 설정합니다.4"},
            {name: "e", desc: "백그라운드 속성을 일괄적으로 설정합니다.5"},
            {name: "f", desc: "백그라운드 속성을 일괄적으로 설정합니다.6"},
            {name: "g", desc: "백그라운드 속성을 일괄적으로 설정합니다.7"},
            {name: "margin", desc: "백그라운드 속성을 일괄적으로 설정합니다.8"},
            {name: "align-content9", desc: "백그라운드 속성을 일괄적으로 설정합니다.9"},
            {name: "align-content10", desc: "백그라운드 속성을 일괄적으로 설정합니다.10"},
            {name: "align-content11", desc: "백그라운드 속성을 일괄적으로 설정합니다.11"},
            {name: "align-content12", desc: "백그라운드 속성을 일괄적으로 설정합니다.12"},
        ]

        const searchBox = document.querySelector("#search-box");
        const serarhResult = document.querySelector(".list");


        searchBox.addEventListener("keyup", () => {   
            const searchId = searchBox.value;  
            console.log(searchId);
            fundUser(searchId)
        });

        function fundUser(searchId){
            const targetData = cssProp.find((data) => data.name === searchId);

            if(targetData == null){
                serarhResult.textContent = "그런거 없음";
                return;
            }
            serarhResult.textContent = targetData.desc;
        }
    </script>
</body>
</html>
