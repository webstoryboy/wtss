<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock {
            border-radius: 50%;
            border: 3px solid white;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .lineHour {
            width: 10px;
            height: 150px;
            background: white;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 5px);
            transform-origin: bottom;
        }

        .lineMin {
            width: 4px;
            height: 200px;
            background: white;
            position: absolute;
            top: calc(50% - 200px);
            left: calc(50% - 2px);
            transform-origin: bottom;
        }

        .lineSec {
            width: 2px;
            height: 200px;
            background: #cccccc;
            position: absolute;
            top: calc(50% - 200px);
            left: calc(50% - 1px);
            transform-origin: bottom;
        }
    </style>
</head>

<body>
    <main class="centering">
        <div class="clock">
            <div class="lineHour"></div>
            <div class="lineMin"></div>
            <div class="lineSec"></div>
        </div>
    </main>

    <script>
        setInterval(() => {
            // 현재 시간 가져오기
            const now = new Date();

            // 시간을 단위로 추출
            const h = now.getHours(); // 時間(0〜23)
            const m = now.getMinutes(); // 分(0〜59)
            const s = now.getSeconds(); // 秒(0〜59)

            const degH = h * (360 / 12) + m * (360 / 12 / 60);
            const degM = m * (360 / 60);
            const degS = s * (360 / 60);

            const elementH = document.querySelector('.lineHour');
            const elementM = document.querySelector('.lineMin');
            const elementS = document.querySelector('.lineSec');

            elementH.style.transform = `rotate(${degH}deg)`;
            elementM.style.transform = `rotate(${degM}deg)`;
            elementS.style.transform = `rotate(${degS}deg)`;
        }, 50);
    </script>
</body>

</html>
