<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 150px;
            background-color: #f3e5f5;
        }
        #banner {
            width: 100%;
            height: 400px;
            line-height: 300px;
            background-color: #ce93d8;
        }
        #contents {
            width: 100%;
            height: 600px;
            background-color: #ab47bc;
        }
        #footer {
            width: 100%;
            height: 150px;
            background-color: #8e24aa;
        }
        .header-inner {
            width: 1200px;
            height: 150px;
            background-color: #e1bee7;
            margin: 0 auto;
        }
        .banner-inner {
            width: 1200px;
            height: 400px;
            background-color: #ba68c8;
            margin: 0 auto;
        }
        .contents-inner {
            width: 1200px;
            height: 600px;
            background-color: #9c27b0;
            margin: 0 auto;
        }
        .footer-inner {
            width: 1200px;
            height: 150px;
            background-color: #7b1fa2;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header-inner"></div>
        </div>
        <div id="banner">
            <div class="banner-inner"></div>
        </div>
        <div id="contents">
            <div class="contents-inner"></div>
        </div>
        <div id="footer">
            <div class="footer-inner"></div>
        </div>
    </div>
</body>
</html>
