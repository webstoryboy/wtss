<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            height: 150px;
            background-color: #f3e5f5;
        }
        #banner {
            height: 400px;
            background-color: #ce93d8;
        }
        #contents {
            width: 100%;
            height: 600px;
            background-color: #ab47bc;
        }
        #footer {
            width: 100%;
            height: 150px;
            background-color: #8e24aa;
        }
        .container {
            width: 1200px;
            height: inherit;
            background: rgba(0,0,0,0.3);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="banner">
            <div class="container"></div>
        </div>
        <div id="contents">
            <div class="container"></div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
