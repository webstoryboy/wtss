<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #e3f2fd;
        }
        .wrap {
            width: 1200px;
            height: 1300px;
            margin: 0 auto; 
        }
        .side {
            width: 400px;
            height: 1300px;
            background-color: #bbdefb;
            float: left;
        }
        .header {
            width: 800px;
            height: 400px;
            background-color: #90caf9;
            float: left;
        }
        .contents {
            width: 800px;
            height: 500px;
            background-color: #64b5f6;
            float: left;
        }
        .footer {
            width: 800px;
            height: 400px;
            background-color: #42a5f5;
            float: left;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="side"></div>
        <div class="header"></div>
        <div class="contents"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
