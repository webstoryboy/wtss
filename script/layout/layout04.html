<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #efebe9;
        }
        .wrap {
            width: 1200px;
            margin: 0 auto;
        }
        .header {
            width: 1200px;
            height: 150px;
            background-color: #d7ccc8;
        }
        .nav {
            width: 1200px;
            height: 150px;
            background-color: #bcaaa4;
        }
        .side {
            width: 400px;
            height: 900px;
            background-color: #a1887f;
            float: left;
        }
        .content1 {
            width: 800px;
            height: 300px;
            background-color: #8d6e63;
            float: left;
        }
        .content2 {
            width: 800px;
            height: 300px;
            background-color: #795548;
            float: left;
        }
        .content3 {
            width: 800px;
            height: 300px;
            background-color: #6d4c41;
            float: left;
        }
        .footer {
            width: 1200px;
            height: 100px;
            background-color: #5d4037;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="nav"></div>
        <div class="side"></div>
        <div class="content1"></div>
        <div class="content2"></div>
        <div class="content3"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
