<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP | animaition</title>
    <style>
        @font-face {
            font-family: 'NEXON Lv1 Gothic OTF';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            font-family: 'NEXON Lv1 Gothic OTF';
        }
        body {
            padding: 5%;
            margin-bottom: 400px;
        }
        h1 {
            padding-bottom: 20px;
        }
        h2 {
            padding-bottom: 20px;
        }
        hr {
            margin: 5% 0;
            border-style: dashed;
            border-color: #e6e6e6;
            border-width: 1px;
        }
        img {
            vertical-align: top;
            border-radius: 5px;
            width: 100%;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        em {
            font-style: normal;
        }
        .sample {
            border: 1px solid #e6e6e6;
            border-radius: 5px;
        }
        .sample h2 {
            position: relative;
            font-size: 14px;
            background-color: #f2f2f2;
            padding: 15px;
            border-bottom: 1px solid #e6e6e6;
            border-radius: 5px 5px 0 0;
        }
        .sample h2 .dot {
            width: 10px;
            height: 10px;
            background: #989898;
            display: block;
            border-radius: 50%;
            position: absolute;
            right: 30px;
            top: 20px;
        }
        .sample h2 .dot::before {
            content: '';
            width: 10px;
            height: 10px;
            background: #989898;
            border-radius: 50%;
            position: absolute;
            left: -15px;
            top: 0;
        }
        .sample h2 .dot::after {
            content: '';
            width: 10px;
            height: 10px;
            background: #989898;
            position: absolute;
            border-radius: 50%;
            right: -15px; 
            top: 0;
        }

        .sample .ex {
            padding: 20px;
            min-height: 300px;
        }
        .sample .ex .text {
            margin: 10px 0;
        }
        .sample .re {
            padding: 20px;
            border-top: 1px solid #e6e6e6;
        }
        .sample .re a {
            color: #333;
            text-decoration: none;
            border: 1px solid #333;
            border-radius: 30px;
            padding: 10px 30px;
            margin: 5px;
            display: inline-block;
        }
        .sample .re a:hover {
            background-color: #000;
            color: #fff;
        }
        .red {background-color: #ffebee;}
        .blue {background-color: #e3f2fd;}
        .circle {
            width: 80px; height: 80px;
            border-radius: 50%;
            background-image: linear-gradient(to top, #00c6fb 0%, #005bea 100%);
            text-align: center;
            line-height: 80px;
            color: #fff;
            position: relative;
        }

        /* option */
        
    </style>
</head>
<body>
    
    <h1>GSAP Animation</h1>

    <div id="sample1" class="sample">
        <h2>Sample01 이동하기 : gsap.to() <span class="dot"></span></h2>
        <div class="ex ex1">
            <div class="circle circle1">01</div>
        </div>
        <div class="re">
            <a href="#c" class="btn1-1">클릭 : 원을 움직입니다.</a>
        </div>
    </div>

    <hr>

 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        $(".btn1-1").click(function(){
            gsap.to(".circle1", { duration: 1, left : "100%"});
        });

    </script>
</body>
</html>
