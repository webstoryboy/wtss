        main {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            border: 6px solid #000;
            background-color: #D8F2EA;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 20px;
            padding: 20px;
            perspective: 600px;
        }
        .card {
            width: 8vw;
            height: 20vh;
            border-radius: 5px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: all 0.6s;
        }
        .card > div {
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: 90%;
            background-repeat: no-repeat;
            background-color: #bee2d7;
            border-radius: 5px;
        }
        .card .front {
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            height: 100%;
            transform: rotateY(0deg);
            z-index: 1;
            backface-visibility: hidden;
        }
        .card .back {
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            height: 100%;
            transform: rotateY(-180deg);
            backface-visibility: hidden;
        }

        /* 카드를 클릭할 때 */
        .card.is-selected,
        [data-matched=true] {
            transform: translate3d(0, 0, 0) rotateY(-180deg);
        }
        /* 카드가 일치할 때 */
        [data-matched=true] {
            animation: matchSuccess 0.4s ease-out 3;
        }
        @keyframes matchSuccess {
            0% {transform: rotateY(180deg) scale(1);}
            50% {transform: rotateY(180deg) scale(1.05);}
            100% {transform: rotateY(180deg) scale(1);}
        }

        /* title */

        /* audio */
        .audio {

            right: 20px; top: 20px;
        }
        .audio .btn-sound {
            width: 24px; height: 24px;
            border: 0;
            background-image: url(../assets/audio/icon-sound-on.svg);
            background-size: 100%;
            background-repeat: no-repeat;
            background-color: transparent;
            position: relative;
            cursor: pointer;
        }
        .audio .btn-sound:active {
            transform: translateY(1px);
        }
        .audio .btn-sound::before {
            content: '';
            position: absolute;
            top: 8px; left: -3px;
            width: 120%;
            height: 2px;
            background: #000;
            transform: rotate(35deg);
        }
        .audio .btn-sound.is-playing::before {
            display: none;
        }

        /* score */

        .score .turns {}

    <script>
        const $main = $("main"),
              $card = $(".card"),
              $btnSound = $(".btn-sound"),
              $turns = $(".turns span"),
              $attempts = $(".attempts span"),
              $wins = $(".wins span"),
              $themeSong = $("#theme-song")[0],
              $success = $(".success"),
              $successMsg = $(".success .msg"),
              $btnContinue = $(".btn-continue"),

              dataMatch = "data-matched",
              dataType = "data-type",
              selectedClass = "is-selected",
              playSoundClass = "is-playing",
              scoreUpdataClass = "is-updating",
              lastTurnClass = "last-turn",
              visibleClass = "is-visible",
              timeoutLength = 900;

        let sound = [
            "../assets/audio/match2.mp3",
            "../assets/audio/match.mp3",
            "../assets/audio/up.mp3"],
            soundMatch = new Audio(sound[0]),
            soundNoMatch = new Audio(sound[1]),
            soundSuccess = new Audio(sound[2]),
            turnsCount = 5,     //기회 횟수
            attempsCount = 0,   //시도 횟수
            winCount = 0,       //우승 횟수
            card1, card2, msg;

        //카드 섞기 및 시작하기
        shuffleCards();

        //음악 아이콘
        $btnSound.on("click",function(){
            $(this).toggleClass(playSoundClass);
            if( $(this).hasClass(playSoundClass) ){
                $themeSong.play();
            } else {
                $themeSong.pause();
            }
        });

        //카드를 클릭하면 is-selected를 추가
        $card.click(function(){
            if( $(this).attr(dataMatch) == "false" ){
                $(this).addClass(selectedClass);
            }
            let selectedCards = $("."+selectedClass); //선택된 카드를 클래스로 변경

            //만약에 카드1과 카드2가 같다면
            if(selectedCards.length == 2){
                card1 = selectedCards.eq(0).attr(dataType);
                card2 = selectedCards.eq(1).attr(dataType);

                //만약에 카드1과 카드2가 같으면 그대로~~~(dataMatch->ture), 음악재생
                if( card1 == card2 ){
                    selectedCards.attr(dataMatch, true).removeClass(selectedClass);
                    
                    //성공 음악 재생
                    if( $btnSound.hasClass(playSoundClass) ){
                        soundMatch.play();
                    }
                } else {
                    //실패 음악 재생
                    if( $btnSound.hasClass(playSoundClass) ){
                        soundNoMatch.play();
                    }
                    //만약에 카드1과 카드2가 다르면 원래 상태로~~~(selectedClass 제거), 음악재생
                    setTimeout(function(){
                        turnsCount--;
                        $turns.addClass(scoreUpdataClass).html(turnsCount);
                        selectedCards.removeClass(selectedClass);  
                    }, timeoutLength);

                    //기회가 1번 남았을 때 주의 표시
                    if( turnsCount === 1 ){
                        setTimeout(function(){
                            $turns.addClass(lastTurnClass)
                        }, timeoutLength)
                    }
                    //기회가 없을 때 시도+1 기회+5
                    if( turnsCount <= 0 ){
                        setTimeout(function(){
                            turnsCount = 5;
                            $turns.removeClass(lastTurnClass).html(turnsCount);
                            $card.attr(dataMatch, false); //모든 카드를 초기화
                            attempsCount += 1;            //시도 +1
                            $attempts.html(attempsCount); //시도 출력
                        }, timeoutLength);
                    }
                }
            }

            //완성했을 때 : dataMatch가 true 갯수 == 전체 카드 갯수 : 음악 추가, 우승+1, 성공 메세지
            if( $('['+ dataMatch +'="true"]').length == $card.length ){
                setTimeout(function(){
                    //성공 메세지
                    $success.addClass(visibleClass);

                    //완성 음악 추가
                    soundSuccess.play();
                    winCount += 1;
                    $wins.html(winCount);
                }, timeoutLength)

                //완성 메세지
                switch(true){
                    case (attempsCount == 0) :
                        msg = "레벨1...최고의 실력입니다. 머리가 좋네요!!";
                        break;
                    case (attempsCount == 1) :
                        msg = "레벨2...그럭저럭 하네요! ";
                        break;
                    case (attempsCount == 2) :
                        msg = "레벨3...머리가 나쁘네요~~~  ";
                        break;
                    case (attempsCount > 2) :
                        msg = "레벨4...진짜 못하네~~~ 하지마~~~";
                        break;
                }
                $successMsg.text(msg);
            }
        });

        //게임 다시 시작할 때
        $btnContinue.on("click",function(){
            $success.removeClass(visibleClass);
            shuffleCards();     //카드 섞기
            turnsCount = 5;
            $turns.removeClass(lastTurnClass).html(turnsCount);
            attempsCount = 0;           
            $attempts.html(attempsCount); 
        });

        //카드 섞기
        function shuffleCards(){
            $card.attr(dataMatch, false); //모든 카드를 초기화

            //splice
            // var num = [1,2,3,4,5,6];
            // var remove = num.splice(3,1);
            // alert(num)
            

            let cards = $main.children(); 
            while (cards.length) {
                $main.append(cards.splice( Math.floor(Math.random() * cards.length), 1)[0])
            }
            //console.log(cards)

            $card.each(function(index){
                setTimeout(() => {
                    $(this).addClass(selectedClass);
                }, 50 * index)
            });

            setTimeout(() => {
                $card.removeClass(selectedClass);
            }, 3000)
        }
