        @font-face {

        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #E5F2FE;
            background-image: url(../assets/img/bgc1.png);
            background-size: 500px;
            background-position: right bottom -110px;
            background-repeat: no-repeat;

        main {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            border: 6px solid #000;
            background-color: #D8F2EA;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 20px;
            padding: 20px;
            perspective: 600px;
        }
        .card {
            width: 8vw;
            height: 20vh;
            border-radius: 5px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: all 0.6s;
        }
        .card > div {
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: 90%;
            background-repeat: no-repeat;
            background-color: #bee2d7;
            border-radius: 5px;
        }
        .card .front {
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            height: 100%;
            transform: rotateY(0deg);
            z-index: 1;
            backface-visibility: hidden;
        }
        .card .back {
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            height: 100%;
            transform: rotateY(-180deg);
            backface-visibility: hidden;
        }

        /* 카드를 클릭할 때 */
        .card.is-selected,
        [data-matched=true] {
            transform: translate3d(0, 0, 0) rotateY(-180deg);
        }
        /* 카드가 일치할 때 */
        [data-matched=true] {
            animation: matchSuccess 0.4s ease-out 3;
        }
        @keyframes matchSuccess {
            0% {transform: rotateY(180deg) scale(1);}
            50% {transform: rotateY(180deg) scale(1.05);}
            100% {transform: rotateY(180deg) scale(1);}
        }

        .audio .btn-sound:active {

        }
        .audio .btn-sound::before {
            content: '';

            top: 8px; left: -3px;
            width: 120%;

        }

    <script>
        const $main = $("main"),
              $card = $(".card"),
              $btnSound = $(".btn-sound"),
              $turns = $(".turns span"),
              $attempts = $(".attempts span"),
              $wins = $(".wins span"),
              $themeSong = $("#theme-song")[0],

              dataMatch = "data-matched",
              dataType = "data-type",
              selectedClass = "is-selected",
              playSoundClass = "is-playing",
              scoreUpdateClass = 'is-updating',
              lastTurnClass = 'last-turn',
              timeoutLength = 900;

        let sound = [
            "../assets/audio/match2.mp3",
            "../assets/audio/match.mp3",
            "../assets/audio/up.mp3"],
            soundMatch = new Audio(sound[0]),
            soundNoMatch = new Audio(sound[1]),
            soundSuccess = new Audio(sound[2]),
            turnsCount = 5,     //기회 횟수
            attempsCount = 0,   //시도 횟수
            winCount = 0,       //우승 횟수
            card1, card2, msg;


        //음악 아이콘
        $btnSound.on("click",function(){
            $(this).toggleClass(playSoundClass);
            if( $(this).hasClass(playSoundClass) ){
                $themeSong.play();
            } else {
                $themeSong.pause();
            }
        });

        //카드를 클릭하면 is-selected를 추가
        $card.click(function(){
            if( $(this).attr(dataMatch) == "false" ){
                $(this).addClass(selectedClass);
            }
            let selectedCards = $("."+selectedClass); //선택된 카드를 클래스로 변경

            //만약에 카드1과 카드2가 같다면
            if(selectedCards.length == 2){
                card1 = selectedCards.eq(0).attr(dataType);
                card2 = selectedCards.eq(1).attr(dataType);

                //만약에 카드1과 카드2가 같으면 그대로~~~(dataMatch->ture), 음악재생
                if( card1 == card2 ){
                    selectedCards.attr(dataMatch, true).removeClass(selectedClass)
                } else {
                    //만약에 카드1과 카드2가 다르면 원래 상태로~~~(selectedClass 제거), 음악재생, 기회감소
                    setTimeout(function(){
                        turnsCount--;
                        $turns.addClass(scoreUpdateClass).html(turnsCount);
                        selectedCards.removeClass(selectedClass);  
                    }, timeoutLength);

                    //기회가 1번 남았을 때 주의 표시
                    if(turnsCount === 1) {
                        setTimeout(function() {
                            $turns.addClass(lastTurnClass);
                        }, timeoutLength);
                    }
                }
            }
        });
