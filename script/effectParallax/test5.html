<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 5000px;
            background-image: linear-gradient(to bottom, orange, darkblue);
        }

        #star-svg {
            width: 200px;
            height: 200px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #star-path {
            stroke: #fff;
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 200 200" id="star-svg">
        <path id="star-path" d="M93.926,111.318c-57.253,99.165-122.58-13.985-8.074-13.985
            c-114.506,0-49.179-113.15,8.074-13.985c-57.253-99.165,73.401-99.165,16.148,0c57.253-99.165,122.58,13.985,8.074,13.985
            c114.506,0,49.179,113.15-8.074,13.985C167.327,210.484,36.673,210.484,93.926,111.318z" stroke="#0d47a1"
            stroke-width="2" fill="none" />
    </svg>

    <script>
        var path = document.querySelector('#star-path');
        var pathLength = path.getTotalLength();

        path.style.strokeDasharray = pathLength + ' ' + pathLength;
        path.style.strokeDashoffset = pathLength;
        path.getBoundingClientRect();

        window.addEventListener("scroll", function (e) {
            var scrollPercentage = (document.documentElement.scrollTop + document.body.scrollTop) / (document
                .documentElement.scrollHeight - document.documentElement.clientHeight);
            var drawLength = pathLength * scrollPercentage;
            path.style.strokeDashoffset = pathLength - drawLength;

            if (scrollPercentage >= 0.99) {
                path.style.strokeDasharray = "none";
            } else {
                path.style.strokeDasharray = pathLength + ' ' + pathLength;
            }
        });
    </script>
</body>

</html>
