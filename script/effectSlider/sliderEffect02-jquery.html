        *, *::before, *::after {

        }

        @media (max-width: 800px){
            .info.bottom {display: none;}
            .info.right {display: none;}
        }

        /* slide */
        .slider-wrap {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 480px;
            overflow: hidden;
        }
        .slider-img {
            position: relative;
            width: 4000px;
            height: 480px;
            overflow: hidden;
        }
        .slider-img .slider {
            float: left;
            width: 800px;
            height: 480px;
            position: relative;
        }
        .slider-img .slider span {
            position: absolute;
            left: 5px; top: 5px;
            background: rgba(0,0,0,.4);
            color: #fff;
            padding: 5px 10px;
            line-height: 1;
        }
