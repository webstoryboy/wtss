<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        body {
            background-color: #e8f5e9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #c8e6c9;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #a5d6a7;
        }
        #left {
            width: 300px;
            height: 780px;
            background-color: #81c784;
            float: left;
        }
        #contents {
            width: 600px;
            height: 780px;
            background-color: #66bb6a;
            float: left;
        }
        #right {
            width: 300px;
            height: 780px;
            background-color: #4caf50;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #43a047;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="left"></div>
        <div id="contents"></div>
        <div id="right"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
