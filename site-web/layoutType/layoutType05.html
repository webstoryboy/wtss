<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        #header {
            width: 100%;
            background-color: #EFEBE9;
        }
        .header-inner {
            width: 1200px;
            height: 100px;
            background-color: #D7CCC8;
            margin: 0 auto;
        }
        #nav {
            width: 100%;
            background-color: #BCAAA4;
        }
        .nav-inner {
            width: 1200px;
            height: 100px;
            background-color: #A1887F;
            margin: 0 auto;
        }
        #contents {
            width: 100%;
            background-color: #8D6E63;
            overflow: hidden;
        }
        .contents-inner {
            width: 1200px;
            margin: 0 auto;
        }
        .contents-inner .box1 {
            float: left;
            width: 387px;
            height: 780px;
            background-color: #795548;
        }
        .contents-inner .box2 {
            float: left;
            width: 813px;
            height: 390px;
            background-color: #6D4C41;
        }
        .contents-inner .box3 {
            float: left;
            width: 813px;
            height: 390px;
            background-color: #5D4037;
        }
        #footer {
            width: 100%;
            background-color: #4E342E;
        }
        .footer-inner {
            width: 1200px;
            height: 100px;
            background-color: #3E2723;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header-inner"></div>
        </div>
        <div id="nav">
            <div class="nav-inner"></div>
        </div>
        <div id="contents">
            <div class="contents-inner">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="footer-inner"></div>
        </div>
    </div>
</body>
</html>
