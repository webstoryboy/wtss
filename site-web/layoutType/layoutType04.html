<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #e0f2f1;
        }
        #banner {
            width: 100%;
            height: 300px;
            background-color: #80CBC4;
        }
        #contents {
            width: 100%;
            height: 580px;
            background-color: #26A69A;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #00897B;
        }
        .header-inner {
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            background-color: #B2DFDB;
        }
        .banner-inner {
            width: 1200px;
            height: 300px;
            margin: 0 auto;
            background-color: #4DB6AC;
        }
        .contents-inner {
            width: 1200px;
            height: 580px;
            margin: 0 auto;
            background-color: #009688;
        }
        .footer-inner {
            width: 1200px;
            height: 100px;
            margin: 0 auto;
            background-color: #00796B;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header-inner"></div>
        </div>
        <div id="banner">
            <div class="banner-inner"></div>
        </div>
        <div id="contents">
            <div class="contents-inner"></div>
        </div>
        <div id="footer">
            <div class="footer-inner"></div>
        </div>
    </div>
</body>
</html>
